<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Users : View all</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
</head>
<body>	
	<h1 layout:fragment="header">Users : View all</h1>
	<div layout:fragment="content" class="container">
		<div class="float-right">
			<a th:href="@{/users/create}">Create User</a>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>Username</td>
					<td>Created</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${users.empty}">
					<td colspan="3">No users</td>
				</tr>
				<tr th:each="user : ${users}">
					<td> <a th:href="@{'/users/view/' + ${user.id}}" th:text="${user.username}"></a></td>
					<td th:text="${user.enrolledOn}"></td>
					<!-- <td><a href="view.html" th:href="@{'/' + ${user.id}}" th:text="${user.username}"> Username </a></td>
					<td th:text="">July 11, 2012 2:17:16 PM CDT</td> -->
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
